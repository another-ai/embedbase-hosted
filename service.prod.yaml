apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: embedbase-hosted
spec:
  template:
    metadata:
      annotations:
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/execution-environment: gen2
        run.googleapis.com/startup-cpu-boost: "true"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "100"
    spec:
      serviceAccountName: obsidian-ai-cloud-run@obsidian-ai.iam.gserviceaccount.com
      containerConcurrency: 80
      containers:
        image: gcr.io/obsidian-ai/embedbase-hosted:0.0.4
        startupProbe:
          httpGet:
            path: /health
          initialDelaySeconds: 30
          successThreshold: 1
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 30
        env:
          - name: ENVIRONMENT
            value: "production"
          - name: UPLOAD_BATCH_SIZE
            value: "100"
          - name: MAX_NOTE_LENGTH
            value: "2000"
        ports:
          - containerPort: 8080
            name: http1
        resources:
          limits:
            cpu: "4"
            memory: 4096Mi
        volumeMounts:
          - name: settings
            readOnly: true
            mountPath: /secrets
      volumes:
        - name: settings
          secret:
            secretName: EMBEDBASE_HOSTED
            items:
              - key: "1"
                path: config.yaml
      timeoutSeconds: 240